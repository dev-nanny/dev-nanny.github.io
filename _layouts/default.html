<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Dev-Nanny : Online home for every developers favourite nanny.">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" href="stylesheets/created-by-potherca.css">

    <title>{{ site.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/dev-nanny">View on GitHub</a>

          <h1 id="project_title">Dev-Nanny</h1>
          <h2 id="project_tagline">Online home for every developers favourite nanny.</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
          {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner created-by">
          Created by <a href="http://pother.ca/" class="potherca">Potherca</a>
      </footer>
    </div>

  </body>
</html>
